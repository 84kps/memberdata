<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shree 84 Kadva Patidar Samaj - Melbourne</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Shree 84 Kadva Patidar Samaj - Melbourne</h1>
    <p>Family Member Directory</p>
    <label class="toggle">
      <input type="checkbox" id="languageToggle" />
      <span class="slider"></span>
      <span class="label-text">ગુજરાતી</span>
    </label>
  </header>

  <main>
    <table id="memberTable">
      <thead>
        <tr>
          <th data-en="Name" data-gu="નામ">Name</th>
          <th data-en="Suburb" data-gu="ઉપનગર">Suburb</th>
          <th data-en="Village" data-gu="ગામ">Village</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS fills this -->
      </tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="memberModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
