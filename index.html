<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Shree 84 Kadva Patidar Samaj - Melbourne</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1 id="pageTitleHeader">Shree 84 Kadva Patidar Samaj - Melbourne</h1>
  <button id="langToggle" aria-pressed="false" aria-label="Toggle Language">ગુજરાતી</button>
</header>

<!-- Loader -->
<div id="loader" aria-live="polite" aria-busy="true" style="text-align:center; margin-top: 40px;">
  <svg width="50" height="50" viewBox="0 0 50 50" aria-hidden="true" focusable="false">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#4e7c95" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(0 25 25)">
      <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
    </circle>
  </svg>
  <div style="color:#4e7c95; font-weight:600;">Loading data...</div>
</div>

<table id="memberTable" aria-label="Family Member List" hidden>
  <thead>
    <tr>
      <th id="nameHeader">Name</th>
      <th id="villageHeader">Village</th>
      <th id="suburbHeader">Address</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="memberModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalName">
  <div class="modal-content">
    <button class="close-btn" aria-label="Close">&times;</button>

    <div class="popup-image">
      <img id="modalImage" src="https://via.placeholder.com/180" alt="Member Photo" />
    </div>

    <div class="popup-details">
      <h2 id="modalName"></h2>
      <table id="detailsTable" class="details-table" aria-label="Member and Spouse Details"></table>
      <table id="childrenTable" class="children-table" aria-label="Children Information" style="display:none;"></table>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 Shree 84 Kadva Patidar Samaj - Melbourne</p>
</footer>

<script src="script.js"></script>
</body>
</html>
